<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: red;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: darkred;
    }
    #funnyQuestion {
      cursor: pointer;
      color: purple;
      font-size: 24px;
    }
    #cuteImage {
      display: none;
      width: 300px;
      margin-top: 20px;
    }
    #yesButton {
      background-color: green;
    }
    #noButton {
      background-color: darkred;
    }
    #qnaGame {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #qnaGame h3 {
      margin-top: 0;
    }
    #qnaGame ul {
      list-style: none;
      padding: 0;
    }
    #qnaGame li {
      margin-bottom: 10px;
    }
    #qnaGame button {
      width: 100%;
    }
    #musicControls {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #musicControls button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day, <span id="crushName">[Her Name]</span>!</h1>

  <audio id="backgroundMusic" autoplay loop>
    <source src="mo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button onclick="showImage('image1.jpg')">Click for a Surprise!</button>
  <button onclick="showImage('image2.jpg')">Another Surprise!</button>

  <img id="cuteImage" src="" alt="Cute Image">

  <h2 id="funnyQuestion" style="position: absolute;">Will you be my Valentine?</h2>
  <button id="yesButton" onclick="acceptProposal()">Yes</button>
  <button id="noButton" onclick="declineProposal()">No</button>

  <div id="qnaGame">
    <h3>Mini Q&A Game</h3>
    <ul id="qnaList"></ul>
    <button onclick="startQnAGame()">Start Game</button>
  </div>

  <div id="musicControls">
    <h3>Music Playlist</h3>
    <button onclick="changeMusic('mo.mp3')">Song 1</button>
    <button onclick="changeMusic('song2.mp3')">Song 2</button>
    <button onclick="changeMusic('song3.mp3')">Song 3</button>
    <button onclick="changeMusic('song4.mp3')">Song 4</button>
  </div>

  <script>
    const question = document.getElementById('funnyQuestion');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const qnaList = document.getElementById('qnaList');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let yesButtonSize = 20;

    const qnaData = [
      { question: "What is my favorite color?", choices: ["Pink", "Blue", "Red", "Green"], answer: "Pink", prize: "A kiss ðŸ’‹" },
      { question: "Where did we first meet?", choices: ["At the park", "At the mall", "At the cinema", "At the cafe"], answer: "At the park", prize: "A hug ðŸ¤—" },
      { question: "What is my middle name?", choices: ["Marie", "Anne", "Grace", "Lynn"], answer: "Marie", prize: "A smile ðŸ˜Š" },
      { question: "What is my favorite movie?", choices: ["Titanic", "Inception", "Avatar", "The Notebook"], answer: "Titanic", prize: "Dinner date ðŸ½ï¸" },
      { question: "What is my favorite food?", choices: ["Pizza", "Sushi", "Burger", "Pasta"], answer: "Pizza", prize: "A dance ðŸ’ƒ" },
      { question: "What is our anniversary date?", choices: ["February 14", "March 1", "April 22", "June 30"], answer: "February 14", prize: "A night out ðŸŒƒ" },
      { question: "What is my pet's name?", choices: ["Buddy", "Max", "Charlie", "Bella"], answer: "Buddy", prize: "A surprise gift ðŸŽ" },
      { question: "What is my favorite hobby?", choices: ["Reading", "Painting", "Traveling", "Cooking"], answer: "Reading", prize: "A sweet treat ðŸ¬" },
      { question: "What is my dream destination?", choices: ["Paris", "New York", "Tokyo", "Sydney"], answer: "Paris", prize: "A weekend getaway ðŸ–ï¸" }
    ];

    question.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - question.offsetWidth);
      const y = Math.random() * (window.innerHeight - question.offsetHeight);
      question.style.left = `${x}px`;
      question.style.top = `${y}px`;
    });

    question.addEventListener('click', () => {
      alert('Yay! I knew you\'d say yes! â¤ï¸');
    });

    function showImage(imageSrc) {
      const imgElement = document.getElementById('cuteImage');
      imgElement.src = imageSrc;
      imgElement.style.display = 'block';
    }

    function acceptProposal() {
      alert('Yay! I knew you\'d say yes! â¤ï¸');
    }

    function declineProposal() {
      yesButtonSize += 10;
      yesButton.style.padding = `${yesButtonSize}px`;
      yesButton.style.transform = `scale(${yesButtonSize / 20})`;
      const x = Math.random() * (window.innerWidth - yesButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesButton.offsetHeight);
      yesButton.style.position = 'absolute';
      yesButton.style.left = `${x}px`;
      yesButton.style.top = `${y}px`;
    }

    function startQnAGame() {
      qnaList.innerHTML = '';
      qnaData.forEach((qna, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>Q${index + 1}:</strong> ${qna.question} <br>` +
                       qna.choices.map(choice => 
                         `<input type="radio" name="q${index}" value="${choice}"> ${choice}<br>`
                       ).join('') +
                       `<button onclick="checkAnswer(${index})">Submit</button>`;
        qnaList.appendChild(li);
      });
    }

    function checkAnswer(index) {
      const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
      if (selectedAnswer && selectedAnswer.value === qnaData[index].answer) {
        alert(`Correct! You win: ${qnaData[index].prize}`);
      } else {
        alert('Oops! That\'s not correct. Try again!');
      }
    }

    function changeMusic(song) {
      backgroundMusic.src = song;
      backgroundMusic.play();
    }
  </script>
</body>
</html>
